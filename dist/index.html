<!DOCTYPE html>

<html style="background: #202020; color: #bbb;">
  <head>
    <title>Simple Tooltip</title>
    <link href="./css/simple-tooltip.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1>Simple Tooltip</h1>

    <p>Tooltipped <a href="#" class="masterTooltip" title="Simple Tooltip Example">link</a></p>

    <p style="margin-top: 50px;">Tooltipped upper <a href="#" class="masterTooltipUp" title="Simple Tooltip Example">link</a></p>

    <p style="margin-top: 50px;">Тултип справа <a href="#" class="masterTooltipRight" title="Simple Tooltip Example">ссылка</a></p>

    <p style="margin-top: 50px;">Тултип справа сверху
      <a href="#" class="masterTooltipUpRight" title="Simple Tooltip Example">ссылка</a>
    </p>

    <p style="margin-top: 50px;">Тултип слева сверху
      <a href="#" class="masterTooltipBottomRight" title="Simple Tooltip Example">ссылка</a>
    </p>

    <script src="./js/lib.js"></script>
    <script src="./js/simple-tooltip.js"></script>
  </body>
</html>
